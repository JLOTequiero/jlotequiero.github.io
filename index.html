<html lang="es"><head><meta name="robots" content="noindex, nofollow"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Animaci√≥n de Hello Kitty</title><style>:root{--kitty-white:#fff;--kitty-border:#000;--kitty-bow:#d81b60;--kitty-nose:#ffc700;--bg-grad-1:#ffdde1;--bg-grad-2:#ee9ca7;--bg-grad-3:#ff96f8;--bg-grad-4:#ffafbd}body{display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background:linear-gradient(135deg,var(--bg-grad-1),var(--bg-grad-2),var(--bg-grad-3),var(--bg-grad-4));background-size:400% 400%;animation:animated-gradient 15s ease infinite;font-family:Arial,sans-serif;overflow:hidden}.container{position:relative;width:300px;height:300px;animation:float 3s ease-in-out infinite}.hello-kitty{position:relative;width:250px;height:210px;top:50%;left:50%;transform:translate(-50%,-50%);filter:drop-shadow(5px 10px 4px rgba(0, 0, 0, .35))}.head{position:absolute;width:100%;height:90%;background-color:var(--kitty-white);border:4px solid var(--kitty-border);border-radius: 48%;bottom:0;z-index:2}.ear{content:'';position:absolute;width:65px;height:70px;background-color:var(--kitty-white);border:4px solid var(--kitty-border);border-radius:50% 50% 20% 20%/60% 60% 40% 40%;top:-10px;z-index:1}.left-ear{left:10px;transform:rotate(-35deg)}.right-ear{right:10px;animation:ear-wiggle 7s ease-in-out infinite}.eye{position:absolute;width:10px;height:15px;background-color:var(--kitty-border);border-radius:50%;top:45%;transition:transform .1s ease-out}.left-eye{left:25%}.right-eye{right:25%}.nose{position:absolute;width:15px;height:11px;background-color:var(--kitty-nose);border:2px solid var(--kitty-border);border-radius:50%;top:58%;left:50%;transform:translateX(-50%)}.whiskers{position:absolute;width:60px;height:2.5px;background-color:var(--kitty-border)}.left-whiskers{position:absolute;top:60%;left:1%;width:50px;height:35px}.right-whiskers{position:absolute;top:60%;right:1%;width:50px;height:35px}.left-whiskers .whisker-1{top:0;transform:rotate(18deg);transform-origin:right}.left-whiskers .whisker-2{top:12px}.left-whiskers .whisker-3{top:24px;transform:rotate(-18deg);transform-origin:right}.right-whiskers .whisker-1{top:0;transform:rotate(-18deg);transform-origin:left}.right-whiskers .whisker-2{top:12px}.right-whiskers .whisker-3{top:24px;transform:rotate(20deg);transform-origin:left}.bow.bow {
  position: absolute;
  top: 0;          /* se queda en su lugar original */
  right: 15px;     /* pegado a la oreja derecha */
  width: 90px;
  height: 70px;
  z-index: 3;
  transform-origin: bottom center;
  animation: bow-wiggle 5s ease-in-out infinite;
}

.bow-part {
  position: absolute;
  width: 45px;
  height: 70px;
  background-color: var(--kitty-bow);
  border: 3px solid var(--kitty-border);
  border-radius: 999px; /* forma uniforme */
}

.bow-left {
  left: 0;
}

.bow-right {
  right: 0;
}

.bow-knot {
  position: absolute;
  width: 26px;
  height: 26px;
  background-color: var(--kitty-bow);
  border: 3px solid var(--kitty-border);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
